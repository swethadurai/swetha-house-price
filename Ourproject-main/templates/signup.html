    <style>
        *{
            margin: 20px 30px;
            font-family:Arial, Helvetica, sans-serif;

            background-color: transparent;

        }
        .heading{
            background-color: rgba(170, 9, 84,0.5);

        }

            text-decoration: none;
            color: gray;
            font-size: 20px;
            padding-left: 50px;
            
        }
        #home:hover{
            font-size: 22px;
            color: rgb(53, 53, 53);
        }
        .button{
            background-color: rgba(170, 9, 84,0.5);
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            
        }
